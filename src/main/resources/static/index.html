<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./bower_components/bootstrap-css-only/css/bootstrap.min.css" />
</head>
<body ng-app="myApp">
<div class="container" ng-controller="AppController">
    <div class="page-header">
        <h1>Cities</h1>
    </div>

    <div class="alert alert-info" role="alert" ng-hide="cities.length > 0">
        No cities yet.
    </div>
    <form class="form-horizontal" role="form" ng-submit="saveOrUpdate(newCity)">
        <div class="input-group">
            <input type="text" class="form-control" ng-model="newCity.name" placeholder="Name of the city" />
            <input type="text" class="form-control" ng-model="newCity.country" placeholder="Name of country" />
            <span class="input-group-btn">
            <button class="btn btn-success" type="submit" ng-disabled="!newCity.name || !newCity.country" title="Save">
              <span class="glyphicon glyphicon-save">Save</span>
            </button>
          </span>
        </div>
        <hr />

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Country</th>
                    <th>Option</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="city in cities">
                    <td>{{city.name}}</td>
                    <td>{{city.country}}</td>
                    <td>
                        <button class="pull-right btn btn-danger" type="button" title="Delete" ng-click="delete(city)">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                        <button class="pull-right btn btn-warning" type="button" title="Edit" ng-click="edit(city)">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                        <button class="pull-right btn btn-info" type="button" title="Forecast" ng-click="delete(city)">
                            <span class="glyphicon glyphicon-cloud"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

    </form>
</div>
<script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="./bower_components/angular-resource/angular-resource.min.js"></script>
<script type="text/javascript" src="./bower_components/lodash/dist/lodash.min.js"></script>
<script type="text/javascript" src="./app/app.js"></script>
<script type="text/javascript" src="./app/controllers.js"></script>
<script type="text/javascript" src="./app/services.js"></script>
</body>
</html>
